<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="imagem/ico" href="https://cdn.icon-icons.com/icons2/2699/PNG/128/netflix_logo_icon_170919.png">
    <title>Netflix</title>
</head>
<body>
    <div id="logo-netflix"><img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="logo"></div>
    <section class="container">
        <img src="https://i.pinimg.com/originals/2f/88/a9/2f88a9427474343f7275e3b8f6fcc2e1.jpg" id="bg" alt="Background">
        <div class="formulario">
            <div class="form">
                <h2>Entrar</h2>
                <br>
                <input type="text" id="login" name="email" placeholder="Email ou número de telefone">
                <input type="password" id="senha" name="password" placeholder="Senha">
                <br>
                <input type="submit" id="submit" value="Entrar">
                <div class="help">
                    <input type="checkbox" value="sim"> <span style="font-size: 0.9em; color: rgb(177, 177, 177);">Lembre-se de mim</span>
                    <a href="#" >Precisa de ajuda?</a>
                </div><!--help-->
                <div class="new-user">
                    <span>Novo por aqui?</span>
                    <a href="#">Assine agora.</a>
                </div><!--new-user-->
                <div class="recaptcha-alert">
                    <span>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a href="#">Saiba mais</a> </span>
                </div><!--recaptcha-alert-->
            </div><!--form-->
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
